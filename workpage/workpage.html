<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lavoro</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="header-categoria">
      <h1 class="titolo-categoria">Automazione industriale</h1>
      <div class="linea-categoria"></div>
    </div>
    <section class="lavoro">
      <div class="lavoro-contenuto">
        <h3 class="lavoro-titolo"><span>L</span>avoro numero 1</h3>
        <p class="lavoro-paragrafo-descrittivo">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facere
          voluptate rerum, molestias possimus consequuntur, labore accusamus,
          ipsam nobis omnis magnam doloremque ratione ad porro excepturi
          dignissimos. Enim sunt iste voluptatibus.
        </p>
      </div>
      <!-- Slider main container -->
      <div class="swiper-container slideshow-lavoro">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper slideshow-container">
          <!-- Slides -->
          <div class="swiper-slide"><img src="../imgs/DSC07176.jpg" /></div>
          <div class="swiper-slide"><img src="../imgs/DSC07236.jpg" /></div>
          <div class="swiper-slide"><img src="../imgs/DSC07176.jpg" /></div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>
  </body>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
  var swiper = new Swiper(".swiper-container", {
    effect:"coverflow",
  });
  </script>
</html>
